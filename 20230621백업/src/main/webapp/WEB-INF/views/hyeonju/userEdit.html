<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포용취업넷</title>
    <link rel="stylesheet" href="css/userEdit.css">
</head>
<body>
    <header>
        <!-- 헤더 첫 번째 줄 (시작)-->
        <div class="nav1">
            <div class="nav1_left">
                <a href="#"> <!-- 메인페이지 링크 -->
                    <img src="img/logo.png" alt="logo">포용취업넷
                </a>
            </div>

            <div class="nav1_center">
                <input type="text" class="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <div class="nav1_right">
                <div class="link_wrap">
                    <!-- 로그인 전에는 "로그인, 회원가입" 버튼만 보이게, 나머지는 숨김 처리 -->
                    <a href="SignIn.html">로그인</a>
                    <a href="SignUp.html">회원가입</a>
                    <!-- 로그인 후에는 "쪽지함, 내정보, 로그아웃" 버튼만 보이게, 나머지는 숨김 처리 -->
                    <a href="message.html" class="message">쪽지함</a>
                    <a href="userMyinfo.html" class="myPage">내정보</a>
                    <a href="companyMyinfo.html" class="myPage">내정보</a>
                    <a href="#" class="logout">로그아웃</a>
                </div>
            </div>
        </div>
        <!-- 헤더 첫 번째 줄 (끝) -->


        <!-- 헤더 두 번째 줄 (시작) -->
        <div class="nav2">
            <div class="nav2_left">
                <a href="#" class="hire">채용정보</a>
                <a href="#">취업 분포도</a>
                <a href="#">직업·진로</a>
                <a href="#">이력서 작성</a>
                <a href="#">공고글 작성</a>
            </div>

            <div class="nav2_right">
                <a href="#" class="customer">고객센터</a><!-- 고객센터 페이지 링크 -->
            </div>
        </div>
        <!-- 헤더 두 번째 줄 (끝) -->
    </header>

    <!-- 전체를 감싼 부분 (시작) -->
    <div class="all">

        <div class="myinfo_wrap">
            <!-- 내정보 수정 (시작) -->
            <section>

                <!-- 개인정보 수정 (시작) -->
                <form action="#" method="#">
                    <div class="personal_info_wrap">

                        <!-- 개인정보 왼쪽 (시작) -->
                        <div class="personal_info_left">
                            <div class="personal_id">
                                <div class="id_title">아이디</div>
                                <div class="id_content">아이디 값</div>
                            </div>

                            <div class="personal_pw">
                                <div class="pw_title">비밀번호</div>
                                <div class="pw_content">
                                    <input type="password" required>
                                </div>
                            </div>

                            <div class="personal_email">
                                <div class="email_title">이메일</div>
                                <div class="email_content">
                                    <input type="email" required>
                                </div>
                            </div>

                            <div class="personal_name">
                                <div class="name_title">이름</div>
                                <div class="name_content">이름 값</div>
                            </div>

                            <div class="personal_birth">
                                <div class="birth_title">생년월일</div>
                                <div class="birth_content">
                                    <input type="date" required>
                                </div>
                            </div>
                        </div>
                        <!-- 개인정보 왼쪽 (끝) -->
                        
                        <!-- 개인정보 오른쪽 (시작) -->
                        <div class="personal_info_right">
                            <div class="personal_address">
                                <div class="address_title">주소</div>
                                <div class="address_content">
                                    <input type="text" required>
                                </div>
                            </div>

                            <div class="personal_phone">
                                <div class="phone_title">전화번호</div>
                                <div class="phone_content">
                                    <input type="text" onkeypress="onlyNum();" maxlength="11">
                                </div>
                            </div>

                            <div class="personal_parent">
                                <div class="parent_title">보호자 전화번호</div>
                                <div class="parent_content">
                                    <input type="text" onkeypress="onlyNum();" maxlength="11">
                                </div>
                            </div>

                            <div class="personal_disorder">
                                <div class="disorder_title">장애유형</div>
                                <div class="disorder_content">
                                    <select name="disorder" required>
                                        <option disabled selected id="check">장애여부 선택</option><!-- 기본값이라 value나 name 불러올 필요 없음 -->
                                        <option value="0" class="opt" name="#">해당 없음</option>
                                        <option value="1" class="opt" name="#">지체장애</option>
                                        <option value="2" class="opt" name="#">뇌병변장애</option>
                                        <option value="3" class="opt" name="#">시각장애</option>
                                        <option value="4" class="opt" name="#">청각장애</option>
                                        <option value="5" class="opt" name="#">언어장애</option>
                                        <option value="6" class="opt" name="#">지적장애</option>
                                        <option value="7" class="opt" name="#">자폐성장애</option>
                                        <option value="8" class="opt" name="#">정신장애</option>
                                        <option value="9" class="opt" name="#">신장장애</option>
                                        <option value="10" class="opt" name="#">심장장애</option>
                                        <option value="11" class="opt" name="#">호흡기장애</option>
                                        <option value="12" class="opt" name="#">간장애</option>
                                        <option value="13" class="opt" name="#">안면장애</option>
                                        <option value="14" class="opt" name="#">장루/요루장애</option>
                                        <option value="15" class="opt" name="#">뇌전증장애</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- 개인정보 오른쪽 (끝) -->

                    </div>

                    <div class="personal_btn">
                        <button type="submit">수정</button>
                        <a href="userMyinfo.html">취소</a>
                    </div>
                </form>
                <!-- 개인정보 수정 (끝) -->
            </section>
            <!-- 내정보 수정 (끝) -->


            <!-- 오른쪽 사이드 바 (시작) -->
            <aside>
                <div class="menu">
                    <div class="menu_top">
                        <a href="resume.html">이력서 수정</a>
                    </div>
                    <div class="menu_bottom">
                        <a href="service.html">문의·신고 내역</a>
                    </div>
                </div>
            </aside>
            <!-- 오른쪽 사이드 바 (끝) -->
        </div>
    </div>
    <!-- 전체를 감싼 부분 (끝) -->
        

    <div class="job_summary">
        <div class="job_wrap">
            <div class="job_wrap2">
                <!-- 구직활동 요약표 (시작) -->
                <table class="summary_table">
                    <tr class="summary">
                        <td class="resume">
                            <p class="count">1</p>
                            <p class="summary_title">내 이력서</p>
                        </td>
                        <td class="resume_see">
                            <p class="count">1</p>
                            <p class="summary_title">이력서 열람</p>
                        </td>
                        <td class="apply">
                            <p class="count">1</p>
                            <p class="summary_title">입사 지원</p>
                        </td>
                        <td class="like_company">
                            <p class="count">1</p>
                            <p class="summary_title">관심 기업</p>
                        </td>
                    </tr>
                </table>
                <!-- 구직활동 요약표 (끝) -->
            </div>

            <div class="job_summary_btn">
                <button class="out">회원탈퇴</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/d18a01d55c.js" crossorigin="anonymous"></script>
</body>
</html>
